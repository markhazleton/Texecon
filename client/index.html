<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <!-- SEO Meta Tags -->
    <title>TexEcon - Texas Economic Analysis & Insights</title>

    <meta property="og:title" content="TexEcon - Texas Economic Analysis & Insights" />
